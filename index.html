<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <div class="options">
              <button id="scale" class="active">Масштаб</button>
              <button id="rotate">Поворот</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="400" />
            </div>
						<div class="text-input-container">
							<input class="text-input" type="text" placeholder="Ведите ваш текст"/>
						</div>
          </div>
        </div>
        <div class="preview-img">
          <img class="frame-img" src="frameImg.png" alt="frame-img" />
          <img
            class="target-img"
            src="image-placeholder.svg"
            alt="preview-img"
          />
					<p class="render-text"></p>
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Сбросить</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Выбрать изображение</button>
          <button class="save-img">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
